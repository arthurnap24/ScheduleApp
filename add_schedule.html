<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule Submitted!</title>
    <script>
        function alert() {
            alert("Schedule Submitted!");
        }
    </script>
</head>

<body>

<input type="time" id="time" name="time"><br><br>

<button onclick="alert()">Submit</button>
