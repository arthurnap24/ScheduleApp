<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
    </style>
    <title>Sire Wellington Movie Theatre</title>
</head>

<body>

<img class="w3-image" src="./SireTheatre.jpg" alt="Sire Wellington Theatre" style="min-width:1000px" width="2000" height="1000">
<div class="w3-display-left w3-padding w3-col l6 m8">

<div class="w3-container w3-white w3-padding-16">
<div class="w3-container">
    <h2><i class="fa w3-margin-right"></i>Sire Wellington Movie Theatre</h2>
</div>

<div class="w3-row-padding" style="margin:0 -16px;">
    <div class="w3-full w3-margin-bottom">
        <label for="fname">Name:</label>
        <input class="w3-input w3-border"type="text" id="fname" name="fname">
    </div>
    <div class="w3-full w3-margin-bottom">
        <label for="apt">Apartment #:</label>
        <input class="w3-input w3-border" type="number" id="apt" name="apt">
    </div>
    <div class="w3-full w3-margin-bottom">
        <label for="email">Email:</label>
        <input class="w3-input w3-border" type="email" id="email" name="email"><br><br>
    </div>
    <div class="w3-full w3-margin-bottom"></div>
        <label for="date">Date:</label>
        <input class="w3-input w3-border" type="date" id="date" name="date"><br><br>
        
    </div>
    <div class="w3-half w3-margin-bottom">
        <label for="timefrom">From:</label>
        <input class="w3-input w3-border" type="time" id="timefrom" name="from"><br><br>
    </div>
    <div class="w3-half w3-margin-bottom">
        <label for="timeto">To:</label>
        <input class="w3-input w3-border" type="time" id="timeto" name="to"><br><br>
    </div>
    <div class="w3-half w3-margin-bottom">
        <button class="w3-button w3-dark-grey" onclick="submit()">Submit</button>
    </div>
    <div class="w3-half w3-margin-bottom">
        <p id="status"></p>
    </div>
    </div>
</div>
<div class="w3-display-right w3-padding w3-col l6 m8">
    <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23E4C441&ctz=America%2FChicago&title=Sire%20Wellington%20Theatre%20Availability" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</div>

</div>
<script>
    function isNameValid() {
        var fullName = document.getElementById("fname").value;
        return fullName === "Arthur Napolitano" || fullName === "Venessa Anania";
    }

    function isApartmentNumValid() {
        var aptNum = document.getElementById("apt").value;
        return aptNum >= 1103 && aptNum <= 3103;
    }

    function isEmailValid() {
        var email = document.getElementById("email").value;
        return email === "arthurnap24@gmail.com" || email === "venessa.anania@gmail.com";
    }

    function DEMO_isDateTimeReserved() {
        return document.getElementById("date").value === "2024-01-27" 
            && document.getElementById("timefrom").value === "12:00"
            && document.getElementById("timeto").value === "13:00";
    }

    function isDateTimeEmpty() {
        return document.getElementById("date").value === "" 
            || document.getElementById("timefrom").value === ""
            || document.getElementById("timeto").value === "";
    }

    function isTheatreAvailableAtDateTime() {
        if (DEMO_isDateTimeReserved() || isDateTimeEmpty()) {
            console.log("isTheatreAvailableAtDateTime: false")
            return false;
        }
        return true;
    }

    function submit() {
        verifyFields();
    }
    
    function verifyFields() {
        if (!isNameValid()) {
            document.getElementById("status").innerHTML = "Please enter a valid name.";
            return;
        }

        if (!isApartmentNumValid()) {
            document.getElementById("status").innerHTML = "Please enter a valid apartment number.";
            return;
        }

        if (!isEmailValid()) {
            document.getElementById("status").innerHTML = "Please enter a valid email.";
            return;
        }

        if (!isTheatreAvailableAtDateTime()) {
            document.getElementById("status").innerHTML = "The theatre is not available at this time.";
            return;
        }

        document.getElementById("status").innerHTML = "Schedule Submitted!";
    }
</script>

</body>
</html>
